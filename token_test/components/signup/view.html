<div data-role="view" data-title="signup" data-layout="main" data-model="app.signup" data-show="app.signup.onShow" data-after-show="app.signup.afterShow">
    <div id="signupModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>

                    <label>login
                        <input data-bind="value: signupModel.fields.login" placeholder="login" type="text">
                    </label>

                </li>
                <li>

                    <label>firstname
                        <input data-bind="value: signupModel.fields.firstname" placeholder="firstname" type="text">
                    </label>

                </li>
                <li>

                    <label>lastname
                        <input data-bind="value: signupModel.fields.lastname" placeholder="lastname" type="text">
                    </label>

                </li>
                <li>

                    <label>password
                        <input data-bind="value: signupModel.fields.password1" placeholder="password" type="password">
                    </label>

                </li>
                <li>

                    <label>confirmpassword
                        <input data-bind="value: signupModel.fields.confirmpassword" placeholder="confirmpassword" type="password">
                    </label>

                </li>
                <li>
                    <label>gender
                        <select data-bind="value: signupModel.fields.gender" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li>

                    <label>mobile
                        <input data-bind="value: signupModel.fields.mobile" placeholder="+663 444 555 666" type="tel">
                    </label>

                </li>
                <li>

                    <label>birth date
                        <input data-bind="value: signupModel.fields.birthdate" type="date">
                    </label>

                </li>
                <li>

                    <label>citizen_id
                        <input data-bind="value: signupModel.fields.citizenid" placeholder="citizen_id" type="text">
                    </label>

                </li>
                <li>
                    <label>occupation
                        <select data-bind="value: signupModel.fields.occupation" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: signupModel.cancel }">Cancel</a>
                <a class="primary" data-role="button" data-bind="events: { click: signupModel.submit }">signup</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_signupModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_signupModel -->
    </div>

    <!-- START_CUSTOM_CODE_signup -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_signup -->
</div>
