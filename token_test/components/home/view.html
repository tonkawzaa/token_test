<div data-role="view" data-title="Home View" data-layout="main" data-model="app.home" 
     data-show="app.home.onShow" data-after-show="app.home.afterShow">
 
    <div>
        <span data-bind="text: top" ></span>   
    </div>
    
    <ul  data-source="app.home.data1" data-template="books-temp"></ul>


    <script type="text/x-kendo-template" id="books-temp">
        
            <div>#: top #</div>

     </script>
    
    
    <script id="template" type="text/x-kendo-template">
  <tr>
      <td>
          #= id #
      </td>
      <td>
        #= description #
      </td>
  </tr>
</script>
    
                 

    <div class="button-group">
                <a data-role="button" data-bind="events: { click: homeModel.showtoken }">show token</a>
                <a class="primary" data-role="button" data-bind="events: { click: homeModel.logout }">logout</a>
    </div>
    



</div>
